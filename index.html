<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    
    <div class="container1 flex justify-center">
        <div class="outerbody mt-10 rounded-2xl overflow-hidden border-2 border-gray-500 shadow-2xl shadow-gray-800 hover:shadow-none">
            <div class="resultbar p-5 bg-gray-500">
                <input  placeholder="Enter the Number" type="text" class="result text-end text-4xl rounded-xl pr-4 border-2 border-gray-500 w-full pt-2 pb-10">
            </div>

            <div class="buttoncontainer mt-4">

                <div class="firstrow flex justify-evenly">
                    <button type="button" class="btn7 writing text-gray-900 bg-gray-200 focus:outline-none hover:bg-red-300 hover:text-white shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 rounded-full font-medium text-xl pt-6 pb-6 px-8 py-2.5 mr-2 mb-2">7</button>

                    <button type="button" class="btn8 writing text-gray-900 bg-gray-200 focus:outline-none hover:bg-red-300 hover:text-white shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 font-medium rounded-full text-xl px-8 py-2.5 mr-2 mb-2 ">8</button>

                    <button type="button" class="btn9 writing text-gray-900 bg-gray-200 focus:outline-none hover:bg-red-300 hover:text-white shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 font-medium rounded-full text-xl px-8 py-2.5 mr-2 mb-2 ">9</button>

                    <button type="button" class="btnplus writing text-gray-900 bg-gray-400 border border-gray-300 focus:outline-none hover:bg-gray-200 shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 font-medium rounded-full text-xl px-8 py-2.5 mr-2 mb-2 ">+</button>
                </div>

                <div class="secondrow flex justify-evenly mt-4">
                    <button type="button" class="btn4 writing text-gray-900 bg-gray-200 focus:outline-none hover:bg-red-300 hover:text-white shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 rounded-full font-medium text-xl pt-6 pb-6 px-8 py-2.5 mr-2 mb-2">4</button>

                    <button type="button" class="btn5 writing text-gray-900 bg-gray-200 focus:outline-none hover:bg-red-300 hover:text-white shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 font-medium rounded-full text-xl px-8 py-2.5 mr-2 mb-2">5</button>

                    <button type="button" class="btn6 writing text-gray-900 bg-gray-200 focus:outline-none hover:bg-red-300 hover:text-white shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 font-medium rounded-full text-xl px-8 py-2.5 mr-2 mb-2">6</button>

                    <button type="button" class="btnminus writing text-gray-900 bg-gray-400 border border-gray-300 focus:outline-none hover:bg-gray-200 shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 font-medium rounded-full text-lg pr-9 pl-9 mr-2 mb-2">-</button>
                </div>

                <div class="thirdrow flex justify-evenly mt-4">
                    <button type="button" class="btn1 writing text-gray-900 bg-gray-200 focus:outline-none hover:bg-red-300 hover:text-white shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 rounded-full text-xl pt-6 pb-6 px-8 py-2.5 mr-2 mb-2">1</button>

                    <button type="button" class="btn2 writing text-gray-900 bg-gray-200 focus:outline-none hover:bg-red-300 hover:text-white shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 font-medium rounded-full text-xl px-8 py-2.5 mr-2 mb-2">2</button>

                    <button type="button" class="btn3 writing text-gray-900 bg-gray-200 focus:outline-none hover:bg-red-300 hover:text-white shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 font-medium rounded-full text-xl px-8 py-2.5 mr-2 mb-2">3</button>

                    <button type="button" class="btnmult writing text-gray-900 bg-gray-400 border border-gray-300 focus:outline-none hover:bg-gray-200 shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 font-medium rounded-full text-xl pr-8 pl-8 mr-2 mb-2">X</button>
                </div>

                <div class="fourthrow flex justify-evenly mt-4">
                    <button type="button" class="btn0 writing text-gray-900 bg-gray-200  focus:outline-none hover:bg-red-300 hover:text-white shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 rounded-full font-medium text-xl pt-6 pb-6 px-8 py-2.5 mr-2 mb-2 ">0</button>

                    <button type="button" class="btndot writing text-gray-900 bg-gray-200 focus:outline-none hover:bg-red-300 hover:text-white shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 font-medium rounded-full text-xl pl-9 pr-9 px-8 py-2.5 mr-2 mb-2">.</button>

                    <button type="button" class="btnac writing text-gray-900 bg-gray-200 focus:outline-none hover:bg-red-300 hover:text-white shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 font-medium rounded-full text-xl px-6 py-2 mr-3 ml-1 mb-2">AC</button>

                    <button type="button" class="btndivide writing text-gray-900 bg-gray-400 border border-gray-300 focus:outline-none hover:bg-gray-200 shadow-xl shadow-gray-500 hover:shadow-none focus:ring-2 focus:ring-red-300 font-medium rounded-full text-xl pr-8 pl-8 mr-2 mb-2">รท</button>
                </div>

                <div class="fifthrow grid mt-6 ">
                    <button type="button" class="btnequal writing text-black bg-red-300 border border-gray-300 focus:outline-none hover:bg-gray-400 shadow-xl shadow-gray-500 hover:shadow-none hover:text-white hover:shadow-inner focus:ring-2 focus:ring-red-300 font-medium rounded-full text-xl pt-6 pb-6 px-8 py-2.5 ml-8 mr-40  ">=</button>
                </div>

            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
